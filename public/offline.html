<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Go-Ads 360Â°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 32px;
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: #f0f0f0;
      border-radius: 50%;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 32px;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e0e0e0;
    }
    
    .feature-list {
      list-style: none;
      text-align: left;
    }
    
    .feature-list li {
      padding: 12px 0;
      display: flex;
      align-items: center;
      color: #666;
    }
    
    .feature-list li:before {
      content: "âœ“";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #4caf50;
      color: white;
      border-radius: 50%;
      margin-right: 12px;
      text-align: center;
      line-height: 24px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still view previously loaded data.</p>
    
    <button class="button" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <ul class="feature-list">
        <li>Previously loaded pages are available</li>
        <li>Your work is saved locally</li>
        <li>Changes will sync when online</li>
      </ul>
    </div>
  </div>
</body>
</html>
